<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament Manager üéæ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Estilos personalizados para transiciones y dise√±o */
        #status-message {
            transition: opacity 0.5s ease-in-out;
            opacity: 0;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            min-width: 300px;
            text-align: center;
        }
        .match-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .match-card.completed {
             /* Estilo para partidos terminados */
            box-shadow: 0 20px 25px -5px rgba(34, 197, 94, 0.3), 0 8px 10px -6px rgba(34, 197, 94, 0.1);
        }
        .set-score-input[disabled] {
            background-color: #e5e7eb; /* gray-200 */
            cursor: not-allowed;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen p-4 md:p-8">

    <div class="max-w-7xl mx-auto">
        
        <header class="bg-white p-6 rounded-xl shadow-lg mb-8 flex flex-col sm:flex-row justify-between items-center">
            <h1 class="text-3xl font-extrabold text-gray-900 mb-4 sm:mb-0">
                Tournament Manager üéæ
            </h1>
            <div class="flex space-x-3">
                <button id="btn-toggle-stage" class="px-4 py-2 bg-indigo-500 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-600 transition duration-200">
                    üöÄ Go to Playoff Stage
                </button>
                <button id="btn-manage-players" class="px-4 py-2 bg-gray-500 text-white font-semibold rounded-lg shadow-md hover:bg-gray-600 transition duration-200">
                    ‚öôÔ∏è Settings & Players
                </button>
            </div>
        </header>

        <div id="status-message" class="p-3 rounded-lg border-l-4 font-medium" style="display: none;"></div>

        <div id="management-section" class="hidden">
            </div>

        <section id="group-stage-view">
            <div id="matches-container" class="space-y-6">
                </div>
            
            <hr class="my-8 border-gray-300">

            <div id="standings-container" class="mt-8">
                </div>
        </section>

        <section id="playoff-stage-view">
            <div id="playoff-container" class="mt-8 space-y-6">
                 </div>
        </section>

    </div>

    <script src="my-app-logic.js"></script> 
</body>
</html>
