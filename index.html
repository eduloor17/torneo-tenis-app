<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Configuraci贸n de Torneo de Tenis</title>
    <link rel="stylesheet" href="style.css">
    
    <script type="module" src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
</head>
<body>
    <header>
        <h1> Precision Tennis Scores</h1>
    </header>

    <main class="config-container">
        <h2>Configuraci贸n del Torneo</h2>

        <section class="section-card">
            <h3>Modo de Juego</h3>
            <div class="input-group">
                <label>
                    <input type="radio" name="matchType" value="single" checked> Individual (Single)
                </label>
                <label>
                    <input type="radio" name="matchType" value="double"> Dobles (Double)
                </label>
            </div>
        </section>

        <section class="section-card">
            <h3>Jugadores/Equipos</h3>
            <div class="input-group">
                <label for="numPlayers">N煤mero de Participantes:</label>
                <input type="number" id="numPlayers" min="2" value="8" required>
            </div>
            <div id="playerInputs" class="player-list">
                </div>
            <p class="hint">Puedes agregar **nombre** y una **foto** opcional para cada jugador/equipo.</p>
        </section>

        <section class="section-card">
            <h3>Estructura del Torneo</h3>
            <div class="input-group">
                <label for="numGroups">N煤mero de Grupos (Ej: 8 jugadores, 2 grupos):</label>
                <input type="number" id="numGroups" min="1" value="2" required>
            </div>
        </section>

        <section class="section-card">
            <h3>Puntuaci贸n y Sets</h3>

            <div class="input-group">
                <label for="gamesPerSet">Juegos por Set (Ej: 6 o 4):</label>
                <select id="gamesPerSet">
                    <option value="6">6 Juegos</option>
                    <option value="4">4 Juegos</option>
                    <option value="8">8 Juegos</option>
                </select>
            </div>

            <div class="input-group">
                <label for="superTieBreak">Super Tie-Break (Para el set decisivo):</label>
                <select id="superTieBreak">
                    <option value="8">8 Puntos</option>
                    <option value="4">4 Puntos</option>
                    <option value="6">6 Puntos</option>
                </select>
            </div>

            <div class="input-group">
                <label>Sets M铆nimos para Puestos 1-4:</label>
                <p class="read-only">2 Sets m铆nimos (al mejor de 3 sets, por defecto en la l贸gica de la fase final).</p>
            </div>
        </section>

        <button id="startGameBtn" class="primary-btn">Iniciar Torneo y Generar ID</button>
    </main>

    <script type="module" src="./my-app-logic.js"></script>
</body>
</html>
